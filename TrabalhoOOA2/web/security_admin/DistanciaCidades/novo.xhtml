<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/templateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <div class="col-lg-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        Distancia Entre Cidades - Novo Registro
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                
                                
                                <label class="col-lg-1">Cidade Inicio</label>
                                <div class="col-lg-3">
                                    
                                    <h:selectOneMenu id="cidadeIni" value="#{distanciaCidades.cidadeIni}" class="form-control"
                                        required="true"  
                                        requiredMessage="Cidade é obrigatória">
                                        <f:selectItem itemValue="" itemLabel="Selecione uma Cidade"/> 
                                        <f:selectItems value="#{distanciaCidades.cidadesItems}" 
                                            var="cidIni"
                                            itemLabel="#{cidIni.nome}"  
                                            itemValue="#{cidIni.id}"
                                        />
                                    </h:selectOneMenu>
                                    <h:message for="cidadeIni" style="color: red;"  />
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <label class="col-lg-1">Cidade Fim</label>
                                <div class="col-lg-3">
                                    <h:selectOneMenu value="#{distanciaCidades.cidadeFim}" id="cidadeFim" class="form-control"
                                        required="true"  
                                        requiredMessage="Cidade é obrigatória">
                                        <f:selectItem itemValue="" itemLabel="Selecione uma Cidade"/> 
                                        <f:selectItems value="#{distanciaCidades.cidadesItems}" 
                                            var="cidFim"
                                            itemLabel="#{cidFim.nome}"  
                                            itemValue="#{cidFim.id}"
                                        />
                                    </h:selectOneMenu>
                                    <h:message for="cidadeFim" style="color: red;"  />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-1">Distância(Km)</label>
                                <div class="col-lg-2">
                                    <h:inputText value="#{distanciaCidades.distanciaCidades.distancia}" class="form-control" required="true"
                                                 requiredMessage="Valor é obrigatório" id="distancia">
                                    <f:convertNumber integerOnly="true" minIntegerDigits="1"  />
                                    </h:inputText>
                                    <h:message for="distancia" style="color: red;"  />
                                </div>
                                
                            </div>
                            
                            
                            <div class="col-lg-offset-1">
                                <div class="col-sm-1">
                                    <h:commandLink immediate="true" action="#{distanciaCidades.ListaDistanciaCidades()}"  class="btn btn-info">Voltar</h:commandLink>
                                </div>
                                <div class="col-sm-1">
                                    <h:commandLink action="#{distanciaCidades.Gravar()}" class="btn btn-success">Gravar</h:commandLink>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
