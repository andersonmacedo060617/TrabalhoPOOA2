<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/templateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
        <div>
            <h:commandLink action="#{distanciaCidades.Novo()}" class="btn btn-success" title="Novo Registro"><i class="fa fa-plus"></i></h:commandLink>
        </div>
            
            <br />
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Lista de Distancia Entre Cidades
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Nome Cidade Inicio</th>
                                    <th>Nome Cidade Fim</th>
                                    <th>Dist√¢ncia</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach items="${distanciaCidades.lstDistanciaCidades}" var="distC" >
                                    <tr>
                                        <td>#{distC.id}</td>
                                        <td>#{distC.cidadeInicio.nome}</td>
                                        <td>#{distC.cidadeFim.nome}</td>
                                        <td>#{distC.distancia} Km</td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        
        </h:form>
    </ui:define>

</ui:composition>
