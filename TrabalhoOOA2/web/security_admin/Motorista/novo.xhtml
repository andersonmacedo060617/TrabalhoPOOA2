<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/templateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <div class="col-lg-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        Novo Motorista
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-lg-1">Nome</label>
                                <div class="col-lg-5">
                                    <h:inputText class="form-control" value="#{motorista.motorista.nome}"></h:inputText>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-lg-1">CPF</label>
                                <div class="col-lg-5">
                                    <h:inputText class="form-control" value="#{motorista.motorista.cpf}"></h:inputText>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-lg-1">Login</label>
                                <div class="col-lg-5">
                                    <h:inputText class="form-control" value="#{motorista.motorista.login}"></h:inputText>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-lg-1">Senha</label>
                                <div class="col-lg-5">
                                    <h:inputText class="form-control" value="#{motorista.motorista.senha}"></h:inputText>
                                </div>
                            </div>
                            
                            <div class="col-lg-offset-1">
                                <div class="col-sm-1">
                                    <h:commandLink action="#{motorista.ListaMotoristas()}" class="btn btn-info">Voltar</h:commandLink>
                                </div>
                                <div class="col-sm-1">
                                    <h:commandLink action="#{motorista.Gravar()}" class="btn btn-success">Gravar</h:commandLink>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
