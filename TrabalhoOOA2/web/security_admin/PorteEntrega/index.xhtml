<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/templateAdmin.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
        <div>
            <h:commandLink action="#{porteEntrega.Novo()}" class="btn btn-success" title="Novo Registro"><i class="fa fa-plus"></i></h:commandLink>
        </div>
            
            <br />
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Lista Porte de Entregas
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Descrição</th>
                                    <th>Tipo do Veiculo</th>
                                    <th>Valor por Km</th>
                                    <th>Velocidade Media</th>
                                    <th>Peso Limite(Kg)</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach items="${porteEntrega.lstPortesEntrega}" var="ptEntrega" >
                                    <tr>
                                        <td>#{ptEntrega.id}</td>
                                        <td>#{ptEntrega.descricao}</td>
                                        <td>#{ptEntrega.tipoVeiculo}</td>
                                        <td>R$ #{ptEntrega.valorKm}</td>
                                        <td>#{ptEntrega.velocidadeMedia} Km</td>
                                        <td>#{ptEntrega.pesoLimite}</td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        
        </h:form>
    </ui:define>


</ui:composition>
