<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/templateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
        <div>
            <h:commandLink action="#{rotaPronto.Novo()}" class="btn btn-success" title="Novo Registro"><i class="fa fa-plus"></i></h:commandLink>
        </div>
            
            <br />
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Lista Rotas
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <h:dataTable value="#{rotaPronto.lstRotasProntas}" var="rota" class="table table-striped">
                           
                            <h:column>
                                <f:facet name="header">
                                    Ação
                                </f:facet>
                          
                                <h:commandLink value="Add Parada" class="btn btn-info" action="#{rotaPronto.AddPontoParada(rota)}" title="Adicionar Parada">
                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                </h:commandLink>
                          
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Codigo
                                </f:facet>
                                #{rota.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Descrição
                                </f:facet>
                                #{rota.descricao}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Cidade Origem
                                </f:facet>
                                #{rota.cidadeOrigem.nome}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Cidade Destino
                                </f:facet>
                                #{rota.cidadeDestino.nome}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Rota Pronta
                                </f:facet>
                                #{rota.RotaOrigemDestinoValido()?"Sim": "Não"}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Quantidade de paradas
                                </f:facet>
                                #{rota.pontoparadaprevistoList.size()}
                            </h:column>
                        </h:dataTable>
                        
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        
        </h:form>
    </ui:define>

</ui:composition>
