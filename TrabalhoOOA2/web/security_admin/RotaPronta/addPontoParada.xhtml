<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/templateAdmin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <div class="col-lg-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        Ponto de Parada - Novo Registro - Rota: <u>#{rotaPronto.rotaPronta.descricao}</u>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="form-horizontal">
                                                        
                            <div class="form-group">
                                <label class="col-lg-1">Ponto de Parada</label>
                                <div class="col-lg-3">
                                    
                                    <h:selectOneMenu id="pontoParada" value="#{rotaPronto.idDistanciaSelecionada}" class="form-control"
                                        required="true"  
                                        requiredMessage="Selecione um ponto de parada">
                                        <f:selectItem itemValue="" itemLabel="Selecione uma Cidade"/> 
                                        <f:selectItems value="#{rotaPronto.lstDistancias}" 
                                            var="dist"
                                            itemLabel="#{dist.strDeParaDistancia()}"  
                                            itemValue="#{dist.id}"
                                        />
                                    </h:selectOneMenu>
                                    <h:message for="pontoParada" style="color: red;"  />
                                </div>
                                
                            </div>
                            
                            <div class="form-group">
                                <label class="col-lg-1">Tempo da Parada(Horas)</label>
                                <div class="col-lg-2">
                                    <h:inputText value="#{rotaPronto.pontoParada.tempoParada}" class="form-control" required="true"
                                                 requiredMessage="Valor é obrigatório" id="distancia">
                                    <f:convertNumber integerOnly="true" minIntegerDigits="1"  />
                                    </h:inputText>
                                    <h:message for="distancia" style="color: red;"  />
                                </div>
                                
                            </div>
                            
                            
                            <div class="col-lg-offset-1">
                                <div class="col-sm-1">
                                    <h:commandLink immediate="true" action="#{rotaPronto.LstRotasProntas()}"  class="btn btn-info">Voltar</h:commandLink>
                                </div>
                                <div class="col-sm-1">
                                    <h:commandLink action="#{rotaPronto.GravaPontoParada()}" class="btn btn-success">Gravar</h:commandLink>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
