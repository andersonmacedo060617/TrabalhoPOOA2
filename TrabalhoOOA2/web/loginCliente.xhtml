<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templateIni.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="row">
            <h:form>
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <h:inputText class="form-control" id="email" required="true" value="#{cliente.clienteLogin.nome}" />
                                </div>
                                <div class="form-group">
                                    <h:inputSecret class="form-control" id="senha" required="true" value="#{cliente.clienteLogin.senha}" />
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <h:commandLink class="btn btn-lg btn-success btn-block" action="#{cliente.Logar()}">Login</h:commandLink>
                                <br/>
                                <h:commandLink action="#{motoristaLg.LoginMotorista()}">Logar como Motorista</h:commandLink>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
