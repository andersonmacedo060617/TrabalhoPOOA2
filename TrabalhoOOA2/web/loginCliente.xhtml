<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/templateIni.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="row">
            <h:form>
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login Para Clientes</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                               Login: <h:inputText class="form-control" id="email" value="#{clienteLg.clienteLogin.nome}" />
                            </div>
                            <div class="form-group">
                                Senha: <h:inputSecret class="form-control" id="senha" value="#{clienteLg.clienteLogin.senha}" />
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <h:commandLink class="btn btn-lg btn-success btn-block" action="#{clienteLg.Logar()}">Login</h:commandLink>
                            <br/>

                            <h:commandLink action="#{motoristaLg.LoginMotorista()}">Login Motorista</h:commandLink>
                                
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
