<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/templateIni.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
        <div class="row">
            <h:form>
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Login Para Motoristas</h3>
                        </div>
                        <div class="panel-body">
                            
                            <div style="color: red;">#{motoristaLg.mensagem}</div>
                            
                            <div class="form-group">
                               Login: <h:inputText class="form-control" value="#{motoristaLg.motoristaLogin.login}" />
                            </div>
                            <div class="form-group">
                                Senha: <h:inputSecret class="form-control" value="#{motoristaLg.motoristaLogin.senha}" />
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <h:commandLink class="btn btn-lg btn-success btn-block" action="#{motoristaLg.Logar()}">Login</h:commandLink>
                            <br/>
                            <h:commandLink action="#{clienteLg.LoginCliente()}">Login Cliente</h:commandLink>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
